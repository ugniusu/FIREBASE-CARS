<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase intro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <h1>Car registration</h1>

    <form id="registration">
      <div>
        <label for="email">Email</label>
        <input
          name="email"
          placeholder="email"
          type="email"
          id="email"
          required
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          name="password"
          placeholder="password"
          type="password"
          id="password"
          required
        />
      </div>

      <button type="submit" id="register">Register</button>
      <button type="submit" id="login">Log In</button>
    </form>

    <form id="form">
      <div id="form_container">
        <input placeholder="Car Brand" type="text" id="carBrandInput" />
        <input placeholder="Car Model" type="text" id="carModelInput" />
        <input placeholder="Car Year" type="number" id="carYearInput" />
        <input placeholder="Car Price" type="number" id="carPriceInput" />
        <input placeholder="Car Photo" type="text" id="favoriteCarPhotoInput" />
      </div>

      <div id="button_container">
        <button id="insertBtn" type="submit">INSERT</button>
        <button id="updateBtn" type="submit">UPDATE</button>
        <button id="deleteBtn" type="submit">DELETE</button>
      </div>
    </form>

    <div id="imgContainer"></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
